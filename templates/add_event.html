<script>
    function ftnBack() {

    }

// Define the function to validate the selected date
function validateDate() {
// Get the date picker input element
var datePicker = document.getElementById('date');

// Get the selected date value
var selectedDate = new Date(datePicker.value);

// Get the current date
var currentDate = new Date();

// Check if the selected date is in the past
if (selectedDate < currentDate) {
  // If it's in the past, show an alert and clear the input
  window.alert('Error: Please select a date in the future.');
  datePicker.value = '';
}
}

// Attach the function to the date picker's change event
document.getElementById('date').addEventListener('change', validateDate);
